<!DOCTYPE html>

<head>
    <title>ETP Live Preview Editor</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        html,
        body {
            height: 100%;
        }

        body {
            background-color: #F6F6F6;
            overflow: hidden;
            font-size: 16px;
        }

        .container {
            padding: 8px;
            display: block;
            height: calc(100% - 40px);
        }

        .split {
            overflow-y: auto;
            overflow-x: hidden;
        }

        .content {
            border: 1px solid #C0C0C0;
            box-shadow: inset 0 1px 2px #e4e4e4;
            background-color: #fff;
        }

        .gutter {
            background-color: transparent;
            background-repeat: no-repeat;
            background-position: 50%;
        }

        .gutter.gutter-vertical {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAFAQMAAABo7865AAAABlBMVEVHcEzMzMzyAv2sAAAAAXRSTlMAQObYZgAAABBJREFUeF5jOAMEEAIEEFwAn3kMwcB6I2AAAAAASUVORK5CYII=')
        }

        .gutter.gutter-horizontal {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==')
        }

        .gutter.gutter-horizontal:hover {
            cursor: col-resize;
        }

        .split.split-horizontal,
        .gutter.gutter-horizontal {
            height: 100%;
            float: left;
        }

        textarea {
            width: 100%;
            height: 100%;
            resize: none;
            border: none;
            outline: none;
            padding: 10px;
            font-family: monospace;
            background: #FFFDE7;
        }

        #a {
            overflow-y: hidden;
        }

        #b {
            overflow: hidden;
        }
        #htmlOutput {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }
        .navbar {
            display: block;
            padding: 8px 8px 0px 8px;
        }
        .title {
            font-weight: bold;
        }
    </style>
</head>

    <script>
        Split(['#a', '#b'], {
            gutterSize: 8,
            cursor: 'col-resize'
        });

        function parseYAML() {
            var topology = jsyaml.safeLoad(document.getElementById('md').value)
            document.getElementById('htmlOutput').className = 'preview svg-body';
            document.getElementById('htmlOutput').innerHTML = generateSvgDiagram(topology);
        }

        function saveYAML() {
            var content = document.getElementById('md').value;
            var blob = new Blob([content], {type: "text/plain;charset=utf-8"});
            saveAs(blob, 'document.yml');
            return false;
        }

        function saveSVG() {
            var content = document.getElementById('htmlOutput').innerHTML
            var blob = new Blob([content], {type: "text/html;charset=utf-8"});
            saveAs(blob, 'document.svg');
            return false;
        }

        parseYAML();
    </script>
